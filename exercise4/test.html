<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Test3</title>
		<!-- react核心库 -->
		<script src="../public/react.js"></script> 
		<!-- 提供与DOM相关的功能 -->
		<script src="../public/react-dom.js"></script> 
		<!-- 将jsx转化成JavaScript -->
		<script src="../public/browser.min.js"></script>
	</head>
	<body>
		<div id="test"></div>
		<script type="text/babel">
			var ChangeOpacity = React.createClass({
				getInitialState: function(){
					return {
						opacity:1.0
					};
				},
				componentDidMount: function(){
					this.timer = setInterval(function(){
						var opacity = this.state.opacity;
						opacity -=0.2;
						if(opacity<0.2){
							opacity = 1.0;
						}
						this.setState({
							opacity: opacity
						});
					}.bind(this),500);
				},
				render: function(){
					return (
						<div style={{opacity: this.state.opacity}}>
							Opacity Changed!
						</div>
					)
				}
			});
			ReactDOM.render(
				<ChangeOpacity />,
				document.getElementById('test')
			);
		</script>
	</body>
</html>
