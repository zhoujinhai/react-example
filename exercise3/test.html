<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Test3</title>
		<!-- react核心库 -->
		<script src="../public/react.js"></script> 
		<!-- 提供与DOM相关的功能 -->
		<script src="../public/react-dom.js"></script> 
		<!-- 将jsx转化成JavaScript -->
		<script src="../public/browser.min.js"></script>
	</head>
	<body>
		<div id="test"></div>
		<script type="text/babel">
			var GenderTest = React.createClass({
				getInitialState:function(){
					return {gender: false};
				},
				buttonClick: function(event){
					this.setState({gender: !this.state.gender});
				},
				render: function(){
					var sex = this.state.gender ? '男' : '女';
					return(
						<h1 onClick={this.buttonClick}>
							我的性别是<b>{sex}</b>生。
							<button>点击切换</button>
						</h1>
					)
				}
			});
			ReactDOM.render(
				<GenderTest />,
				document.getElementById('test')
			);
		</script>
	</body>
</html>
